<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond cercle -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Pin de localisation -->
  <g transform="translate(200, 185)">
    <!-- Corps du pin -->
    <path d="M0 -95 C-55 -95 -75 -50 -75 -20 C-75 35 0 95 0 95 C0 95 75 35 75 -20 C75 -50 55 -95 0 -95 Z" 
          fill="url(#pinGradient)" filter="url(#shadow)"/>
    
    <!-- Cercle intérieur blanc -->
    <circle cx="0" cy="-30" r="40" fill="white"/>
    
    <!-- Croix chrétienne -->
    <g fill="#6366F1">
      <rect x="-8" y="-58" width="16" height="56" rx="3"/>
      <rect x="-24" y="-46" width="48" height="14" rx="3"/>
    </g>
  </g>
  
  <!-- Cercles décoratifs (ondes de signal) -->
  <circle cx="200" cy="155" r="100" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="200" cy="155" r="130" fill="none" stroke="white" stroke-width="2" opacity="0.1"/>
  
  <!-- Texte JCMap -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    JCMap
  </text>
</svg>
